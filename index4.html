<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="feedback-type">feedback</label>
        <select name="feedback - type" id="feedback-type" required>
            <option value="general">General</option>
            <option value="bug">Experience</option>
            <option value="suggations">Suggation</option>
        </select>

        <br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>
        <br><br>
        <label for="Rating">Please Rate US</label>
        <br>
        <input type="radio" id="rate1" name="rating" value="1" required>
        <label for="rate1">1</label>

        <input type="radio" id="rate2" name="rating" value="2" required>
        <label for="rate2">2</label>

        <input type="radio" id="rate3" name="rating" value="3" required>
        <label for="rate3">3</label>

        <input type="radio" id="rate4" name="rating" value="4" required>
        <label for="rate4">4</label>

        <input type="radio" id="rate5" name="rating" value="5" required>
        <label for="rate5">5</label>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="100" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
        <label for="website">Website URL</label>
        <input type="url" id="website" name="website">
        <br><br>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I agree to the terms  and comditions</label>
        <br><br>
        <input type="submit" value="Submit feedback">


    </form>
</body>
</html>
